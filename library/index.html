<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Library</title>
</head>
<body>
     
    <div class="container">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="main">
            <div class="book-container">
            </div>
            <button class="add-book-button">
                Add Book
            </button>
        </div>

        <footer>
            <p>Created by <a href="https://github.com/slincem">Santiago Monta√±o</a></p>
        </footer>
    </div>


    <dialog class="add-book-dialog">
        <h2>Add Book</h2>
        <form class="add-book-form">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
            <label for="numberPages">Number of Pages</label>
            <input type="number" id="numberPages" name="numberPages">
            <label for="wasRead">Was Read</label>
            <input type="checkbox" id="wasRead" name="wasRead">
            <button>OK</button>
        </form>
    </dialog>
</body>
<script src="library.js"></script>
</html>
